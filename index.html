<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hey Mom - You're Awesome!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Homemade+Apple|Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="overlay">
      <section class="landing wrapper">
        <h1>Mom,</h1>
        <p>
          In our eyes, you are the most
        </p>
        <div class="message">
          <span id="typed"></span>
        </div>
        <p>
          person in the entire world, and we're so ridiculously lucky & grateful
          to call you our mom.
        </p>
        <p>We can't thank you enough for everything you've done for us.</p>
        <h2>
          Happy Mothers Day, 2019
          <div class="heart animated infinite heartBeat">❤️</div>
        </h2>
      </section>
      <section class="gallery wrapper">
        <div class="imageContainer">
          <div class="image">
            <img src="images/image1.JPG" alt="Mom and Luke touching noses" />
          </div>
        </div>
        <div class="imageContainer">
          <div class="image">
            <img
              src="images/image2.JPG"
              alt="Luke and Cristina when they were a lot cuter"
            />
          </div>
        </div>
        <div class="imageContainer">
          <div class="image">
            <img src="images/image3.JPG" alt="Family picture" />
          </div>
        </div>
        <div class="imageContainer">
          <div class="image">
            <img src="images/image4.jpg" alt="Mom & dad" />
          </div>
        </div>
        <div class="imageContainer">
          <div class="image">
            <img src="images/image5.JPG" alt="Mom & dad" />
          </div>
        </div>
        <div class="imageContainer">
          <div class="image">
            <img src="images/image6.JPG" alt="Mom & dad" />
          </div>
        </div>
        <div class="imageContainer">
          <div class="image">
            <img src="images/image7.jpg" alt="Mom & dad" />
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
      var typed = new Typed(".message", {
        strings: [
          "<i>strings</i> with",
          "<strong>kind</strong>",
          "<strong>beautiful</strong>",
          "<strong>selfless</strong>",
          "<strong>compassionate</strong>",
          "<strong>caring</strong>"
        ],
        typeSpeed: 80,
        backSpeed: 20,
        smartBackspace: true, // this is a default
        loop: true
      });
    </script>
  </body>
</html>
